<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <fieldset>
                <legend>Üye Ol</legend>
                <label for="ad">Ad</label><br>
                <input type="text" id="ad" placeholder="Adınızı Girin" required> <br><br>
                <label for="soyad">Soyad</label><br>
                <input type="text" id="soyad" placeholder="Soyadınızı Girin" required> <br><br>
                <label for="yas">Yaş</label> <br>
                <input type="text" id="yas" placeholder="Yaşınızı Girin" required><br><br>
                <label for="eposta">E-posta</label><br>
                <input type="email" id="eposta" placeholder="E-postanızı Girin" required><br><br>
                <label for="sifre">Şifre</label><br>
                <input type="password" id="sifre" placeholder="Şifreyi Girin"><br><br>
                <label for="telNo">Telefon No</label><br>
                <input type="tel" id="telNo" placeholder="Telefon No Girin" required><br><br>
                <label for="kadin" >Kadın</label>
                <input type="radio" id="kadin" name="cinsiyet" value="kadin">
                <label for="erkek">Erkek</label>
                <input type="radio" id="erkek" name="cinsiyet" value="erkek"><br><br>
                <button type="submit">Üye Ol</button>
                <button type="reset">Temizle</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
